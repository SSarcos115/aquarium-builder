<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/d1ad965ae2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <title>Log In</title>
</head>
<body>
    <header>
        <nav class="navigation" role="navigation">
            <div class="nav_desktop">
                <section class="nav_top">
                    <div class="nav_wrapper nav_wrapper--top">
                        <ul class="nav_logowrapper" role="presentation">
                            <li>
                                <a href="/Homepage.html" class="nav_logo">
                                    <img src="/Images/Aquarium BUilder - resize.png" alt="Logo" id="nav_logo--full">
                                </a>
                            </li>
                        </ul>
                        <ul class="nav_account">
                            <li class="nav_account--login"><a href="/Log-in.html" class="nav_visit nav_hover">Log In</a></li>
                            <li class="nav_account--register"><a class="nav_visit nav_hover" href="/Register.html">Register</a></li>
                            <!-- Country selector will display  -->
                            <li class="nav_account--language">
                                <select name="languages" id="language-selector">
                                    <option value="Eng" selected="selected">English</option>
                                    <option value="Esp">Spanish</option>
                                    
                                </select>
                            </li>
                            <!-- Button for light or dark mode *will get to later* -->
                            <li class="nav_account--mode">Button</li>
                        </ul>
                    </div>
                </section>
            </div>

        </nav>
    </header>
    <form class="login_wrapper">
        <h1 class="account_header">Your Account</h1>
        <div class="login_content">
            <div class="login_or_create_options">
                <div class="login_fields">
                    <h2>Sign In</h2>
                    <label for="username or email">
                        <input type="text" placeholder="Username or Email" name="username" maxlength="75" required>
                    </label>
                    <label for="password">
                        <input type="text" placeholder="Password" name="password" maxlength="25"
                        required>
                    </label>
                    <button class="submit_btn">Sign In</button>
                </div>
                <div class="forgot_password_wrapper">
                    <a href="#" class="forgot_password">Forgot Password?</a>
                </div>
                <div class="register_wrapper">
                    <h2>Not a Member?</h2>
                    <p>
                        <a href="/Register.html" class="register_action">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
